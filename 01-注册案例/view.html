<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body ng-app="registApp" ng-controller="RegistController">
  <div class="container">
    <div class="col-sm-6 col-sm-offset-3">
      <div class="form-group">
        <label for="">用户名:</label>
        <input type="text" class="form-control" ng-model="userName">
      </div>
      <div class="form-group">
        <label for="">密码:</label>
        <input type="password" class="form-control" ng-model="password">
      </div>
      <div class="form-group">
        <label for="">重复密码:</label>
        <input type="password" class="form-control" ng-model="rePwd">
      </div>
      <div class="form-group">
        <label for="">是否同意协议:
					<input type="checkbox" ng-model="isAgree">
				</label>
      </div>
      <div class="form-group">
        <p class="help-block">{{ errorMsg }}</p>
      </div>
      <button class="btn btn-success" ng-click="regist()">注册</button>
    </div>
  </div>

  <script src="../angular.js"></script>
  <script src="./controller.js"></script>
  <script src="./model.js"></script>
</body>

</html>
